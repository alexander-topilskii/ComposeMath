---
name: Deploy WasmJS App to GitHub Pages
'on':
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # Это добавит ссылку на деплой в UI Actions
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "✅ Checkout code"
        uses: actions/checkout@v4
      - name: "⚙️ Set up JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: "⚙️ Setup Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9
      - name: "🛠️ Build WasmJS App"
        run: ./gradlew :composeApp:wasmJsBrowserDistribution
      - name: "⬇️ Install binaryen"
        run: sudo apt-get update && sudo apt-get install -y binaryen
      - name: "♻️ Optimize Wasm"
        run: |
          OUT_DIR=composeApp/build/dist/wasmJs/productionExecutable
          for wasm in "$OUT_DIR"/*.wasm; do
            wasm-opt -O3 -o "$wasm" "$wasm"
          done
      - name: "📄 Configure GitHub Pages"
        uses: actions/configure-pages@v5
      - name: "📤 Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./composeApp/build/dist/wasmJs/productionExecutable
      - name: "🚀 Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
